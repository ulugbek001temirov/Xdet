<!DOCTYPE html>
<html>
<head>
    <title>Fracture Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6">
    <h1 class="text-3xl font-bold mb-6">ðŸ©» Upload X-ray for Detection</h1>

    <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-2xl shadow-md w-96 text-center">
        {% csrf_token %}
        <input type="file" name="image" class="mb-4 w-full border p-2 rounded-lg"/>
        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
            Predict
        </button>
    </form>

    {% if prediction %}
    <div class="mt-6 bg-green-100 text-green-800 px-6 py-4 rounded-lg shadow-md">
        <p class="text-xl font-semibold">Result: {{ prediction }}</p>
        <p class="text-gray-700">Confidence: {{ confidence }}</p>
    </div>
    {% endif %}
</body>
</html>
